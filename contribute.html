<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <title>Postscript</title>
  <style>
    /* Import ABC Diatype font (match homepage naming) */
    @font-face {
      font-family: 'ABCDiatype';
      src: local('ABCDiatype'), url('ABCDiatype-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    html, body {
      background-color: #FFF2C8;
      overflow: hidden;
      display: flex;
      flex-direction: column; /* stack vertically by default */
      margin: 0;
      padding: 20px;
      gap: 20px;
    }

    /* Headline */
    h1 {
      margin: 0;
      font-family: 'ABCDiatype', 'ABC Diatype', sans-serif;
      font-weight: normal; 
      font-size: 32px;
      line-height: 1;
      transform: translateY(-2px);
    }

    h1:hover {
      text-decoration: underline;
    }

    /* Contribute text */
    .content {
      margin: 0;
      font-family: 'ABC Diatype', sans-serif;
      font-weight: normal;
      font-size: 20px;
      line-height: 1;
      align-self: auto;
    }

    /* Paragraph */
    p {
      margin: 0;
      font-family: 'ABC Diatype', sans-serif;
      font-weight: normal;
      font-size: 14px;
      line-height: 1;
      align-self: auto;
    }

    /* Desktop layout */
    @media (min-width: 600px) {
      body {
        flex-direction: column; /* keep stacked vertically */
        justify-content: flex-start;
        align-items: flex-start; /* left-align text under the title */
      }
    }

  </style>
</head>
<body>
    <h1 onclick="location.href='index.html'">Postscript</h1>

    <div class="content">Contribute</div>

    <p>If you are an artist and would like to contribute art, please email annie@postscriptinter.net.</p>

</body>
</html>
