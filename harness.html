<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <title>Postscript</title>
  <style>
    /* Import ABC Diatype font (match homepage naming) */
    @font-face {
      font-family: 'ABCDiatype';
      src: local('ABCDiatype'), url('ABCDiatype-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    html, body {
      background-color: #FFF2C8;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 20px;
      gap: 20px;
    }

    h1, .content, p {
      font-family: 'ABCDiatype', 'ABC Diatype', sans-serif;
      line-height: 1;
    }

    h1 {
      margin: 0;
      font-weight: normal;
      font-size: 32px;
      line-height: 1;
      transform: translateY(-2px);
    }

    h1:hover {
      text-decoration: underline;
    }

    .content {
      margin: 0;
      font-weight: normal;
      font-size: 20px;
      line-height: 1;
      align-self: auto;
    }

    p {
      margin: 0;
      font-weight: normal;
      font-size: 14px;
      align-self: auto;
    }

    @media (min-width: 600px) {
      body {
        flex-direction: column; /* keep stacked vertically */
        justify-content: flex-start;
        align-items: flex-start; /* left-align text under the title */
      }
    }

  </style>
</head>
<body>
    <h1 onclick="location.href='index.html'">Postscript</h1>

    <div class="content">Harness</div>

    <p>If you would like to purchase rights to art for use in a digital product, you can use our <a href="https://www.figma.com/community/plugin/1445806484052391914/human-art-source" target="_blank">Figma Plugin</a> or email annie@postscriptinter.net for a consultation.</p>

</body>
</html>
