<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Postscript</title>
    <link rel="preload" href="ABCDiatype-Regular.otf" as="font" type="font/otf" crossorigin>
    <style>
      @font-face {
        font-family: "ABCDiatype";
        src: local("ABCDiatype"), url("ABCDiatype-Regular.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      html,
      body {
        background-color: #fff2c8;
        overflow: hidden;
        display: flex;
        margin: 0;
        padding: 20px;
      }

      h1 {
        margin: 0;
        font-family: "ABCDiatype", "ABC Diatype", sans-serif;
        font-weight: normal;
        line-height: 1;
        transform: translateY(-2px);
      }

      .image-container {
        position: absolute;
        bottom: 0;
        right: 0;
        max-width: 100%;
        max-height: 100%;
        display: flex;
        justify-content: flex-end;
        align-items: flex-end;
      }

      .image-container img {
        max-height: 70vh;
        max-width: 100vw;
        bottom: 0;
        right: 0;
        justify-content: flex-end;
        align-items: flex-end;
        object-fit: contain;
        display: block;
      }

      .hotspot {
        position: absolute;
        width: 50%;
        height: 50%;
        cursor: pointer;
      }

      .top-left {
        top: 0;
        left: 0;
      }

      .bottom-right {
        bottom: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <h1>Postscript</h1>
    <div class="image-container">
      <img
        src="https://raw.githubusercontent.com/annieswanson/postscript/main/Monsters.png"
        alt="Monsters"
      />
      <div class="hotspot top-left" onclick="location.href='contribute.html';"></div>
      <div
        class="hotspot bottom-right"
        onclick="location.href='harness.html';"
      ></div>
    </div>
    <script></script>
  </body>
</html>
